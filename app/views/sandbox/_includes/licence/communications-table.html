


<table class="govuk-table">
  <caption class="govuk-table__caption govuk-table__caption--l">Communications</caption>
  <thead class="govuk-table__head">
    <tr class="govuk-table__row">
      <th scope="col" class="govuk-table__header">Type</th>
      <th scope="col" class="govuk-table__header">Sent</th>
      <th scope="col" class="govuk-table__header">Sender</th>
      <th scope="col" class="govuk-table__header">Method</th>
    </tr>
  </thead>


  {% set communications = data.licences[data.ID]['communications'] %}
  <!--check to see if there is any charge information set up-->

  <tbody class="govuk-table__body">



    {% for i in communications %}
    <!--set variable for comms ID-->
    {% set communicationID = loop.index0 %}
    <tr class="govuk-table__row">
      <td class="govuk-table__cell"><a href="licence/communication?communicationID={{communicationID}}&watercourse={{data.licences[data.ID].communications[communicationID]['watercourse']}}&gaugingStation={{data.licences[data.ID].communications[communicationID]['gaugingStation']}}&flowThreshold={{data.licences[data.ID].communications[communicationID]['flowThreshold']}}&contactEmail={{data.licences[data.ID].communications[communicationID]['contactEmail']}}" class="govuk-link">{{i.type}}</td>
      <td class="govuk-table__cell">{{i.sent}}</td>
      <td class="govuk-table__cell">{{i.sender}}</td>
      <td class="govuk-table__cell">{{i.method | capitalize}}</td>
    </tr>
    {% endfor %}

  </tbody>
</table>
