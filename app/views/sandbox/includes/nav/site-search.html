      <div id="app-site-search__input__status--A" role="status" aria-atomic="true" aria-live="polite"></div>

      id="app-site-search__input" name="search" placeholder="Search for a licence" type="text" role="combobox">
    <ul class="app-site-search__menu app-site-search__menu--overlay app-site-search__menu--hidden" id="app-site-search__input__listbox" role="listbox"></ul><span id="app-site-search__input__assistiveHint" style="display: none;">When autocomplete

<!--script to to trigger the search results page on pressing enter on the navbar search The actual JS can be found in the design system github
govuk-design-system/src/javascripts/components/search.js
-->
<script>
// Get the input field
var input = document.getElementById("app-site-search__input");

// Execute a function when the user releases a key on the keyboard
input.addEventListener("keyup", function(event) {
  // Number 13 is the "Enter" key on the keyboard
  if (event.keyCode === 13) {
    // Cancel the default action, if needed
    event.preventDefault();

    var inputVal = document.getElementById("app-site-search__input").value
    // Send them to the results page
    window.location = "/current/bd/results-licences?search=" + inputVal;
}
});

</script>
